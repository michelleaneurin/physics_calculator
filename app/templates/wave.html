{% extends 'base.html' %}

{% block content %}
<h2>Cepat Rambat Gelombang</h2>
<form method="POST">
    <label>Jarak tempuh gelombang (m):</label>
    <input type="number" name="distance" step="any" required><br>
    <label>Waktu tempuh gelombang (s):</label>
    <input type="number" name="time" step="any" required><br>
    <button type="submit">Hitung Cepat Rambat</button>
</form>
{% if result is not none %}
<p>Cepat rambat gelombang = {{ result }} m/s</p>
{% endif %}
{% endblock %}
